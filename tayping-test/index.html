<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <p id="paragraph"></p>
    <textarea id="inputBox" placeholder="Start typing here..."></textarea>
    <div class="results">
      <p><strong>Time:</strong> <span id="timer">0</span> sec</p>
      <p><strong>Speed:</strong> <span id="wpm">0</span> WPM</p>
      <p><strong>Accuracy:</strong> <span id="accuracy">0</span>%</p>
    </div>
    <button onclick="startTest()">Start Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
